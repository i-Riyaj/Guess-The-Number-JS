<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="margin">Guess The Number</h1>
    </header>
    <main class="margin">

    </main>
    <script src="script.js"></script>
</body>
